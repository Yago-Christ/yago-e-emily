<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Contador
    const inicio = new Date("2025-02-21T00:00:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      const contador = document.getElementById("contador");
      if (contador) {
        contador.innerText = `Te amo h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ‚ù§Ô∏è`;
      }
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();

    // Slide de imagens
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function mostrarProximoSlide() {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    setInterval(mostrarProximoSlide, 4000);

    // Notifica√ß√£o Pushbullet
    document.querySelector(".btn-notificacao").addEventListener("click", () => {
      const accessToken = "o.IWXCk9EGij01IeY6unzB33nu1A7xOMOA"; 
      const titulo = "üå∏ Notifica√ß√£o da gatinha";
      const mensagem = "O bot√£o de amor foi clicado! üíå";

      fetch("https://api.pushbullet.com/v2/pushes", {
        method: "POST",
        headers: {
          "Access-Token": accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          type: "note",
          title: titulo,
          body: mensagem
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Notifica√ß√£o enviada!\nAgora √© s√≥ esperar a resposta do cora√ß√£o. üíû");
        } else {
          alert("‚ùå Erro ao enviar notifica√ß√£o.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("‚ùå Erro ao conectar com o Pushbullet.");
      });
    });
  });
</script>
